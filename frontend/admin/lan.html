<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SommerLAN</title>
    <link href="../style.css" rel="stylesheet" />
    <script type="module" src="../dist/ts/lan.js"></script>
  </head>
  <body>
    <header>
      <nav class="menu">
        <a class="menu-item" href="/">Home</a>
        <a class="menu-item" href="/admin">Admin</a>
      </nav>
    </header>
    <main>
      <h1>Admin</h1>
      <nav>
        <ul>
          <li><a href="/admin/game.html">Spill</a></li>
          <li>
            <a href="/admin/lan.html"><b>Lan</b></a>
          </li>
          <li><a href="/admin/user.html">Deltaker</a></li>
        </ul>
      </nav>
      <section>
        <h2>Lan</h2>
        <form id="lanForm">
          <label>
            Startdato
            <input type="date" name="startDate" required />
          </label>
          <label>
            Sluttdato
            <input type="date" name="endDate" required />
          </label>
          <label>
            Beskrivelse
            <textarea
              rows="10"
              cols="40"
              name="description"
              required
            ></textarea>
          </label>
          <label>
            Pre
            <input type="radio" value="pre" name="event" required />
          </label>
          <label>
            Main
            <input type="radio" value="main" name="event" required />
          </label>
          <label>
            Side
            <input type="radio" value="side" name="event" required />
          </label>
          <label>
            Deltakere
            <div>
              <div id="removeUserButtons"></div>
              <input type="hidden" id="userListInput" disabled />
              <div id="addUserButtons"></div>
            </div>
          </label>
          <button type="submit">Submit</button>
        </form>
      </section>
      <table>
        <thead>
          <tr>
            <th>Startdato</th>
            <th>Sluttdato</th>
            <th>Beskrivelse</th>
            <th>Era</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="lanTable"></tbody>
      </table>
    </main>
  </body>
</html>
