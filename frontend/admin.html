<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SommerLAN</title>
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="dist/ts/admin.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/admin">Admin</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="gameForm">
        <label>
          Spillnavn
          <input type="text" name="gameName" />
        </label>
        <button type="submit">Submit</button>
      </form>
      <form id="lanForm">
        <label>
          Startdato
          <input type="date" />
        </label>
        <label>
          Sluttdato
          <input type="date" />
        </label>
        <label>
          Beskrivelse
          <input type="number" placeholder="XXXX" />
        </label>
        <label>
          Pre
          <input type="radio" value="pre" name="event" />
        </label>
        <label>
          Main
          <input type="radio" value="main" name="event" />
        </label>
        <label>
          Side
          <input type="radio" value="side" name="event" />
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
